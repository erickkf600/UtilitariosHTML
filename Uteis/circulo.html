<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style>
	.circulo{
		border-radius: 100px;
		border: 3px solid #fff;
		height: 30px;
		position: relative;
		background:#000;
		cursor: pointer;
		width: 30px;
		transition: .5s
	}
	.circulo p{
		margin: 0 40px;
		font-size: 15px;
		display: none;
	}
	.circulo:hover p{
		display: block;
	}
	.circulo:hover{
		background:#fff;
		border: solid 3px #000;
	}
</style>
<body>
<div class="circulo"><p>Pagina 1</p></div>
<div class="circulo"><p>Pagina 2</p></div>
<div class="circulo"><p>Pagina 3</p></div>
<div class="circulo"><p>Pagina 4</p></div>
<div class="circulo"><p>Pagina 5</p></div>
<div class="circulo"><p>Pagina 6</p></div>

</body>
</html>
