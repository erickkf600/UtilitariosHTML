<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<style>

/*  BURGER MENU
========================================== */
.menu {
  width: 50px;
  height: 50px;
  position: absolute;
  z-index: 21;
  left: 1%;
}
.menu span {
  position: relative;
  margin-top: 9px;
  margin-bottom: 9px;
  position: absolute;
  top: 50%;
  left: 50%;
  margin-left: -15px;
  margin-top: -1.5px;
}
.menu span, .menu span::before, .menu span::after {
  position: absolute;
  content: "";
  display: block;
  width: 26px;
  right: 0;
  height: 3px;
  background-color: #fc7531;
  outline: 1px solid transparent;
  -webkit-transition-duration: 0.3s;
  -moz-transition-duration: 0.3s;
  -o-transition-duration: 0.3s;
  transition-duration: 0.3s;
}
.menu span::before {
  top: -9px;
  width:20px
}
.menu span::after {
  top: 9px;width: 33px;

}
.menu.clicked span {
  background-color: transparent;
}
.menu.clicked span::before {
  -webkit-transform: translateY(9px) rotate(45deg);
  -moz-transform: translateY(9px) rotate(45deg);
  -ms-transform: translateY(9px) rotate(45deg);
  -o-transform: translateY(9px) rotate(45deg);
  transform: translateY(9px) rotate(45deg);    
  width: 33px;
}
.menu.clicked span::after {
  -webkit-transform: translateY(-9px) rotate(-45deg);
  -moz-transform: translateY(-9px) rotate(-45deg);
  -ms-transform: translateY(-9px) rotate(-45deg);
  -o-transform: translateY(-9px) rotate(-45deg);
  transform: translateY(-9px) rotate(-45deg);
}
.menu.clicked span:before, .menu.clicked span:after {
  background-color: #ffffff;
}
.menu:hover {
  cursor: pointer;
}
/*  NAV
========================================== */

#nav {
  background: #211316;
  position: fixed;
  z-index: 20;
  top: 0;
  left: 0;
  height: 100%;
  max-width: 250px;
  width: 100%;
  padding: 120px 30px 70px 20px;
  overflow-y: auto;
  /*para deixar do lado esquerdo Ã© so remover o - */
  -webkit-transform: translateX(-100%);
  -moz-transform: translateX(-100%);
  -ms-transform: translateX(-100%);
  -o-transform: translateX(-100%);
  transform: translateX(-100%);
  -webkit-transition: transform 0.55s cubic-bezier(0.785, 0.135, 0.15, 0.86);
  -moz-transition: transform 0.55s cubic-bezier(0.785, 0.135, 0.15, 0.86);
  -o-transition: transform 0.55s cubic-bezier(0.785, 0.135, 0.15, 0.86);
  transition: transform 0.55s cubic-bezier(0.785, 0.135, 0.15, 0.86);
}
#nav.show {
  -webkit-transform: translateX(0px);
  -moz-transform: translateX(0px);
  -ms-transform: translateX(0px);
  -o-transform: translateX(0px);
  transform: translateX(0px);
}
#nav.show ul.main li {
  -webkit-transform: translateX(0px);
  -moz-transform: translateX(0px);
  -ms-transform: translateX(0px);
  -o-transform: translateX(0px);
  transform: translateX(0px);
  opacity: 1;
}
.menu.clicked {
  position: fixed;
  z-index: 99;
}
#nav.show ul.main li:nth-child(1) {
  transition-delay: 0.15s;
}
#nav.show ul.main li:nth-child(2) {
  transition-delay: 0.3s;
}
#nav.show ul.main li:nth-child(3) {
  transition-delay: 0.45s;
}
#nav.show ul.main li:nth-child(4) {
  transition-delay: 0.6s;
}
#nav.show ul.main li:nth-child(5) {
  transition-delay: 0.75s;
}
#nav.show ul.main li:nth-child(6) {
  transition-delay: 0.9s;
}
#nav.show ul.main li:nth-child(7) {
  transition-delay: 1.05s;
}
#nav.show ul.main li:nth-child(8) {
  transition-delay: 1.2s;
}
#nav.show ul.main li:nth-child(9) {
  transition-delay: 1.35s;
}
#nav.show .about, #nav.show .social, #nav.show ul.sub {
  -webkit-transform: translateY(0px);
  -moz-transform: translateY(0px);
  -ms-transform: translateY(0px);
  -o-transform: translateY(0px);
  transform: translateY(0px);
  opacity: 1;
  transition-delay: .85s;
}


}
#nav ul.main {
  list-style-type: none;
}
#nav ul.main li {
  -webkit-transform: translateX(40px);
  -moz-transform: translateX(40px);
  -ms-transform: translateX(40px);
  -o-transform: translateX(40px);
  transform: translateX(40px);
  opacity: 0;
  -webkit-transition: all 0.3s ease;
  -moz-transition: all 0.3s ease;
  -o-transition: all 0.3s ease;
  transition: all 0.3s ease;
  float: none;
  list-style: circle;
  color: #fff
}
#nav ul.main li:last-of-type {
  margin-bottom: 0px;
}
#nav ul.main li a {
  color: #ffffff;
  
  text-decoration: none;
  text-transform: uppercase;
  font-size: 1rem;
  display: block;
  padding: 10px 0;
  -webkit-transition: all 0.3s ease;
  -moz-transition: all 0.3s ease;
  -o-transition: all 0.3s ease;
  transition: all 0.3s ease;
}
#nav ul.main li a span {
  color: #b7ac7f;
}
#nav ul.main li a:hover {
  color: #b7ac7f;
}
#nav ul.sub {
  list-style-type: none;
  margin-top: 40px;
  -webkit-transform: translateY(30px);
  -moz-transform: translateY(30px);
  -ms-transform: translateY(30px);
  -o-transform: translateY(30px);
  transform: translateY(30px);
  opacity: 0;
  -webkit-transition: all 0.4s ease;
  -moz-transition: all 0.4s ease;
  -o-transition: all 0.4s ease;
  transition: all 0.4s ease;
}
#nav ul.sub li {
  margin-bottom: 10px;
}
#nav ul.sub li:last-of-type {
  margin-bottom: 0px;
}
#nav ul.sub li a {
  color: #ffffff;
  font-family: "Raleway", sans-serif;
  letter-spacing: 1px;
  font-size: 0.9rem;
  text-decoration: none;
  -webkit-transition: all 0.3s ease;
  -moz-transition: all 0.3s ease;
  -o-transition: all 0.3s ease;
  transition: all 0.3s ease;
}
#nav ul.sub li a:hover {
  color: #b7ac7f;
}
.menu:hover span{}

/*  OVERLAY
========================================== */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 7;
  width: 100%;
  height: 100%;
  -webkit-transition: all 0.3s ease-in-out;
  -moz-transition: all 0.3s ease-in-out;
  -o-transition: all 0.3s ease-in-out;
  transition: all 0.3s ease-in-out;
  background-color: #603e82;
  opacity: 0;
  visibility: hidden;
}
.overlay.show {
  opacity: 0.8;
  visibility: visible;
}

</style>
<body>
  <div class="menu"> <span></span> </div>
  <nav id="nav">
    <ul class="main">
      <li><a target="_blank" href="https://www.facebook.com/ravi7284007">Hi There! Ravi</a></li>
      <li><a target="_blank" href="https://www.facebook.com/ravi7284007">About ME</a></li>
      <li><a href="#">Web Development</a></li>
      <li><a href="#">Digital Marketing</a></li>
      <li><a target="_blank" href="https://www.instagram.com/ravi_singh_7/">Portfolio</a></li>
      <li><a target="_blank" href="https://500px.com/ravi7284007">Contact</a></li>
    </ul>
  </nav>
  <div class="overlay"></div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script>
    $('.menu, .overlay').click(function () {
      $('.menu').toggleClass('clicked');
      
      $('#nav').toggleClass('show');
      
    });
  </script>
</body>
</html>
